<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Streaming</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; margin: 0; padding: 20px; }
    input, button { padding: 10px; margin: 5px; }
    .anime-card { margin: 15px 0; background: #222; padding: 10px; border-radius: 5px; }
    iframe, video { width: 100%; max-width: 720px; height: 400px; margin-top: 15px; }
    .episode { cursor: pointer; padding: 5px; display: inline-block; background: #444; margin: 3px; border-radius: 3px; }
    .episode:hover { background: #666; }
  </style>
</head>
<body>

<h1>üîç Anime Streaming Site</h1>
<input id="searchInput" type="text" placeholder="Search Anime...">
<button onclick="searchAnime()">Search</button>

<div id="animeResults"></div>
<div id="episodeList"></div>
<video id="videoPlayer" controls autoplay></video>

<script>
  const rapidApiKey = "3b43b081e2msh1d10442a715ee62p11df06jsn9ab360b9432f";
  const searchAnime = async () => {
    const query = document.getElementById("searchInput").value;
    const graphqlQuery = {
      query: `
        query ($search: String) {
          Page(perPage: 5) {
            media(search: $search, type: ANIME) {
              id
              title { romaji }
              description
              coverImage { large }
            }
          }
        }
      `,
      variables: { search: query }
    };

    const res = await fetch("https://graphql.anilist.co", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(graphqlQuery)
    });

    const data = await res.json();
    displayResults(data.data.Page.media);
  };

  const displayResults = (animeList) => {
    const resultsDiv = document.getElementById("animeResults");
    resultsDiv.innerHTML = "";
    animeList.forEach(anime => {
      const div = document.createElement("div");
      div.className = "anime-card";
      div.innerHTML = `
        <h3>${anime.title.romaji}</h3>
        <img src="${anime.coverImage.large}" height="200"><br/>
        <button onclick="fetchEpisodes('${anime.title.romaji.toLowerCase().replace(/ /g, '-')}')">üì∫ Watch</button>
      `;
      resultsDiv.appendChild(div);
    });
  };

  const fetchEpisodes = async (animeId) => {
    const res = await fetch(`https://hianime.p.rapidapi.com/anime/episodes/${animeId}`, {
      method: "GET",
      headers: {
        "x-rapidapi-key": rapidApiKey,
        "x-rapidapi-host": "hianime.p.rapidapi.com"
      }
    });

    const data = await res.json();
    const listDiv = document.getElementById("episodeList");
    listDiv.innerHTML = "<h2>Episodes:</h2>";
    data.episodes.forEach(ep => {
      const span = document.createElement("span");
      span.className = "episode";
      span.innerText = `Ep ${ep.number}`;
      span.onclick = () => fetchVideo(ep.id);
      listDiv.appendChild(span);
    });
  };

  const fetchVideo = async (episodeId) => {
    const url = `https://hianime.p.rapidapi.com/anime/episode-srcs?id=${episodeId}&server=vidstreaming&category=sub`;
    const res = await fetch(url, {
      method: "GET",
      headers: {
        "x-rapidapi-key": rapidApiKey,
        "x-rapidapi-host": "hianime.p.rapidapi.com"
      }
    });

    const data = await res.json();
    const video = document.getElementById("videoPlayer");
    const src = data.sources?.[0]?.url;
    if (src) {
      video.src = src;
      video.load();
      video.play();
    } else {
      alert("Stream not available.");
    }
  };
</script>

</body>
</html>
