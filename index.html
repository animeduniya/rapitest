<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #1db954;
      color: white;
      cursor: pointer;
    }
    .anime-card {
      background: #1c1c1c;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .anime-card img {
      height: 200px;
    }
    .episode-list {
      margin-top: 10px;
    }
    .episode {
      display: inline-block;
      background: #333;
      color: #fff;
      margin: 5px;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .episode:hover {
      background: #555;
    }
    video {
      width: 100%;
      max-width: 720px;
      height: 400px;
      margin-top: 20px;
      border: 2px solid #444;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¥ Anime Streaming</h1>
  <input id="searchInput" type="text" placeholder="Search anime title...">
  <button onclick="searchAnime()">Search</button>

  <div id="animeResults"></div>
  <div id="episodeList"></div>
  <video id="videoPlayer" controls autoplay></video>

  <script>
    const rapidApiKey = "3b43b081e2msh1d10442a715ee62p11df06jsn9ab360b9432f";

    async function searchAnime() {
      const query = document.getElementById("searchInput").value;
      const graphqlQuery = {
        query: `
          query ($search: String) {
            Page(perPage: 5) {
              media(search: $search, type: ANIME) {
                id
                title { romaji }
                description
                coverImage { large }
              }
            }
          }
        `,
        variables: { search: query }
      };

      const res = await fetch("https://graphql.anilist.co", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(graphqlQuery)
      });

      const data = await res.json();
      displayResults(data.data.Page.media);
    }

    function displayResults(animeList) {
      const resultsDiv = document.getElementById("animeResults");
      resultsDiv.innerHTML = "";
      document.getElementById("episodeList").innerHTML = "";
      animeList.forEach(anime => {
        const slug = anime.title.romaji.toLowerCase().replace(/[^a-z0-9]+/g, "-").replace(/^-|-$/g, "");
        const div = document.createElement("div");
        div.className = "anime-card";
        div.innerHTML = `
          <h2>${anime.title.romaji}</h2>
          <img src="${anime.coverImage.large}"><br/>
          <button onclick="fetchEpisodes('${slug}')">â–¶ Watch</button>
        `;
        resultsDiv.appendChild(div);
      });
    }

    async function fetchEpisodes(animeId) {
      const res = await fetch(`https://hianime.p.rapidapi.com/anime/episodes/${animeId}`, {
        method: "GET",
        headers: {
          "x-rapidapi-key": rapidApiKey,
          "x-rapidapi-host": "hianime.p.rapidapi.com"
        }
      });

      const data = await res.json();
      const listDiv = document.getElementById("episodeList");
      listDiv.innerHTML = "<h3>ðŸ“º Episodes:</h3>";
      data.episodes.forEach(ep => {
        const epBtn = document.createElement("span");
        epBtn.className = "episode";
        epBtn.innerText = `Episode ${ep.number}`;
        epBtn.onclick = () => playEpisode(ep.id);
        listDiv.appendChild(epBtn);
      });
    }

    async function playEpisode(episodeId) {
      const url = `https://hianime.p.rapidapi.com/anime/episode-srcs?id=${episodeId}&server=vidstreaming&category=sub`;
      const res = await fetch(url, {
        method: "GET",
        headers: {
          "x-rapidapi-key": rapidApiKey,
          "x-rapidapi-host": "hianime.p.rapidapi.com"
        }
      });

      const data = await res.json();
      const video = document.getElementById("videoPlayer");
      const src = data.sources?.[0]?.url;
      if (src) {
        video.src = src;
        video.load();
        video.play();
      } else {
        alert("Video not available for this episode.");
      }
    }
  </script>
</body>
</html>
